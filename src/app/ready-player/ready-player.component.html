<div *ngIf="journeyBegun===false">
  <button (click)="beginJourney()" class="btn btn-info">Begin your Journey</button>
</div>

<div *ngIf="journeyBegun===true">
  <div *ngIf="characterCreated===false">
    <h1>Create your character</h1>
    <div class="form-group">
      <label>Name</label>
      <input #newName>
    </div>
    <div class="form-group"><br>
      <label>Age</label>
      <input #newAge>
    </div>
    <div class="form-group"><br>
      <label>Faction</label>
      <input #newFaction>
    </div>
    <button (click)="onSubmit(newName.value, newAge.value, newFaction.value)">Begin</button>
  </div>
</div>
